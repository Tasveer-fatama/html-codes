<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordered list-->
    <h1>ordered list</h1>
    <ol start="21">
        <li>coffee</li>
        <li>maggie</li>
        <li>tea</li>
        <li>choclate</li>
    </ol>
    <ol type="i">
        <li>coffee</li>
        <li>maggie</li>
        <li>tea</li>
        <li>choclate</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>maggie</li>
        <li>tea</li>
        <li>choclate</li>
    </ol>
    <ol type="a">
        <li>coffee</li>
        <li>maggie</li>
        <li>tea</li>
        <li>choclate</li>
    </ol>
    <!--unordered list-->
    <ul style="list-style-type: square;">
        <li>coffee</li>
        <li>maggie</li>
        <li>tea</li>
        <li>choclate</li>
    </ul>
</ul>
<!--Description list-->
<dl>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
<dt>Milk</dt>
<dd>cold white drink </dd>
</dl>
</body>
</html>
